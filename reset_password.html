<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/sign_up.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/forgot_password+reset_password.css">
    <script src="js/reset_password.js"></script>
</head>
<body>
    <img class="sign-up-logo" src="assets/img/joinLogoWhiteBig.svg">
    <div class="forgot-password-container">
        <div class="reset-password-header-container">
            <a href="login.html"><img class="link-back-login" src="assets/img/blueArrowLeft.svg"></a>
            <div class="reset-password-header">
                <h1>Reset my password</h1>
                <div class="title-margin-bottom-forgot-password">
            </div>
        </div>



        </div>
        <form class="sign-up-form" action="" method="post" enctype="text/plain" id="" onsubmit="changePassword(); return false;">
            <div class="input-field-email-container-forgot-password">
                <input class="input-field-password" type="text" id="newPassword" placeholder="New Password">
                <div class="login-password-icon-container">
                     <img class="login-password-icon" src="assets/templates/img/lock.png">                    
                </div>
            </div>
            <div class="input-field-email-container-forgot-password">
                <input class="input-field-password" type="text" id="repeatPassword" placeholder="Repeat Password">
                <div class="login-password-icon-container">
                    <img class="login-password-icon" src="assets/templates/img/lock.png">                    
                </div>
            </div>
            <div class="reset-password-message-container d-none" id="resetPasswordMessage">
                <div class="message-reset-password">
                    Your password has been resetted successfully
                </div>
            </div>
            <a href="javascript:setTimeout(()=>{window. location = 'login.html' },3000);" class="sign-up-button" onclick="checkPasswords()">Reset Password</a>
        </form>

    </div>
</body>
</html>
