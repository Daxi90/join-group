<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="login.js"></script>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <img class="join-logo-blue" src="assets/templates/img/join-header-logo-blue.png">
    <div class="sign-up-link-container">
        <p class="sign-up-link-question">Not a Join User?</p>
        <button class="sign-up-link-link">Sign up</button>
    </div>
    <div class="login-container">
        <p class="login-title">Log in</p>
        <form class="form-container" onsubmit="login(); return false">
            <div class="input-field-email-container">
                <input class="input-field-email" type="email" id="email" placeholder="Email">
                <img src="assets/templates/img/mail.png">
            </div>
            <div class="input-field-password-container">
                <input class="input-field-password" type="text" id="password" placeholder="Password">
                <img src="assets/templates/img/lock.png">
            </div>
            <div class="account-options">
                <div class="checkbox-container">
                    <input class="checkbox" type="checkbox" name="myCheckbox" value="1"><label>Remember me</label>
                </div>
                <a href="#" class="f-password-link">I forgot my password</a>
            </div>
            <div class="login-link-container">
                <button>Login</button>
                <button>Guest log in</button>
            </div>
            
        </form>


    </div>
</body>
</html>
