<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Open+Sans:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/img/joinLogoWhite.svg" type="image/x-icon">
    <title>Document</title>
    <link rel="stylesheet" href="styles/sign_up.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/forgot_password+reset_password.css">
    <link rel="stylesheet" href="styles/forgot_password+reset_password-media.css">
    
    <script src="js/include.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/register.js"></script>
</head>
<body onload="loadUsers()">
    <img class="sign-up-logo" src="assets/img/joinLogoWhiteBig.svg">
    <div class="sign-up-container">
        <div class="sign-up-header-container">
            <a href="login.html"><img class="link-back-login" src="assets/img/blueArrowLeft.svg"></a>
            <div class="forgot-password-header">
                <h1>Sign Up</h1>
                <div class="title-margin-bottom-forgot-password">
            </div>
        </div>



        </div>
        <form class="sign-up-form" onsubmit="register(); return false;">
            <div class="sign-up-input-fields-container">
                <div class="input-field-password-container">
                    <input class="input-field-password" type="text" id="signUpUser" placeholder="Name" required>
                    <div class="login-password-icon-container">
                        <img class="login-password-icon" src="assets/img/contactGrey.svg">                    
                    </div>
                </div>     
                <div class="input-field-email-container">
                    <input class="input-field-email" type="email" id="signUpMail" placeholder="Email" required>
                    <div class="login-email-icon-container">
                        <img class="login-email-icon" src="assets/templates/img/mail.png">
                    </div>
                </div>
                <div class="input-field-password-container">
                    <input class="input-field-password" type="password" id="signUpPassword" placeholder="Password" required>
                    <div class="login-password-icon-container">
                        <img class="login-password-icon" src="assets/templates/img/lock.png">                    
                    </div>
                </div>       
                <div class="input-field-password-container">
                    <input class="input-field-password" type="password" id="signUpConfirmpassword" placeholder="Confirm Password" required>
                    <div class="login-password-icon-container">
                        <img class="login-password-icon" src="assets/templates/img/lock.png">                    
                    </div>
                </div>                
            </div>
            <div class="sign-up-legal-container">
                <label class="checkbox-container">
                    <img class="login-checkmark-unchecked" src="assets/img/loginCheckmark.svg" onclick="checkPrivacyPolicy()" id="signUpCheckmark">
                    <img class="login-checkmark-checked d-none" src="assets/img/loginCheeckmarkChecked.svg" onclick="uncheckPrivacyPolicy()" id="signUpCheckmarkChecked">
                    <div>I accept the <a href="privacypolicy.html">privacy policy</a></div>
                </label>
            </div>
            <button class="sign-up-button">Sign Up</button>
            <div class="reset-password-message-container d-none" id="signUpMessage">
                <div class="message-reset-password">
                    Your Account has been successfully created
                </div>
            </div>
        </form>

    </div>
</body>
</html>
