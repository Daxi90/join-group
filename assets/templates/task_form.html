<main>
    <!-- Hauptinhalt / Content -->
    <form onsubmit="addTask(); return false;" class="taskwidth">
        <div>
            <input required type="text" placeholder="Enter a title" id="title" class="titleInput">
        </div>
        <span>Description</span>
        <div>
            <textarea type="text" class="textarea" placeholder="Enter a description"></textarea>
        </div>
        <span>Due date</span>
        <div>
            <input type="date" class="date" placeholder="dd/mm/yyyy">
        </div>
        <div class="priority">
            <div class="mb20">Priority</div>
            <div class="priorityButtonsContainer">
                <button type="button" class="prioButton prioUrgent">
                    Urgent
                    <img src="/assets/img/urgentIcon.svg" class="icon">
                    <img class="icon-active" src="/assets/img/urgentIcon_white.svg" style="display: none;">
                </button>
                <button type="button" class="prioButton prioMedium">
                    Medium
                    <img src="/assets/img/mediumIcon.svg" class="icon">
                    <img class="icon-active" src="/assets/img/mediumIcon_white.svg" style="display: none;">
                </button>
                <button type="button" class="prioButton prioLow">
                    Low 
                    <img src="/assets/img/lowIcon.svg" class="icon">
                    <img class="icon-active" src="/assets/img/lowIcon_white.svg" style="display: none;">
                </button>
            </div>
        </div>                
        <div class="assignedTo">
            <span>Assigned to</span>
            <div class="custom-select">
                <div class="selected-option">Select contacts to assign</div>
                <div class="options">
                    <div class="option">
                        <div class="contactLine">
                            <div class="initials">JL</div>
                        <span class="name">Jens Labudda</span>
                        </div>
                        <input type="checkbox">
                    </div>
                    <div class="option">
                        <div class="contactLine">
                        <div class="initials">DH</div>
                        <span class="name">David Hollerw√∂ger</span>
                        </div>
                        <input type="checkbox">
                    </div>
                    <div class="option">
                        <div class="contactLine">
                            <div class="initials">FB</div>
                            <span class="name">Felix Blasers</span>
                        </div>
                        <input type="checkbox">
                    </div>
                    <div class="x^x^">
                    <button class="addContact">Add new contact <img src="assets/img/addContact.svg" alt=""></button>
                </div>    
                </div>
            </div>
          </div>                     
        <div class="relative">
            <span>Category</span>
            <label for="category"></label>
            <select name="category" id="">
                <option value="Technical task">Technical task</option>
                <option value="User Story">User story</option>
            </select>
        </div>
        <div class="relative">
            <span>Subtasks</span>
            <label for="subtasks"></label>
            <select name="subtasks" id="">
                <option value="Add new Subtask">Add new subtask</option>
            </select>
        </div>
    </form>
    <div>
        <button>Clear</button>
        <button>Create task</button>
    </div>
</main>
