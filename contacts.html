<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Open+Sans:wght@300;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/template.css" />
    <link rel="stylesheet" href="styles/contacts.css">
    <script src="js/include.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/data.js"></script>
    <scritp src="js/register.js"></scritp>
    <script src="./js/script.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/add_task.js"></script>


    <title>Join</title>
</head>

<body onload="init()">
    <div id="header" w3-include-html="./assets/templates/header.html"></div>

    <div class="error-msg-container d-none" id="errorMsg" onclick="closeErrorMsg()">
        <div class="error-msg" onclick="closeErrorMsg()">
            <span>The field "name" must contain 2 words.</span>
            <span>Please enter the full name.</span>
            <span>&lt;Click to Continue&gt;</span>
        </div>
    </div>
    <div class="new-contact-container d-none" id="newContactContainer">
        <div class="new-contact" id="newContact">
            <div class="new-contact-header">
                <img src="assets/img/joinLogoWhite.svg">
                <span class="new-contact-title">Add contact</span>
                <span class="new-contact-intro">Tasks are better with a team!</span>
            </div>
            <div class="new-contact-information">
                <img class="new-contact-img" src="assets/img/contactWhite.svg">
                <form class="new-contact-input-container" onsubmit="createContact(); return false;">
                    <div class="new-contact-input-field">
                        <input class="new-contact-input" placeholder="Name" type="text" required
                            title="Please enter the full name" id="contactName" pattern="^\w+\s+\w+$">
                            <!-- onblur="validateNameInput()" -->
                        <img src="assets/img/contactGrey.svg">
                    </div>
                    <div class="new-contact-input-field">
                        <input class="new-contact-input" placeholder="Email" id="contactMail" type="email">
                        <img src="assets/img/mail.svg">
                    </div>
                    <div class="new-contact-input-field">
                        <input class="new-contact-input hide-arrow" placeholder="Phone" id="contactPhone" type="number">
                        <img src="assets/img/phone.svg">
                    </div>
                    <div class="new-contact-buttons-container">
                        <button class="new-contact-cancel" onclick="closeCreatContact()">
                            <span>Cancel</span>
                            <img src="assets/img/X_Grey.svg">
                        </button>
                        <button class="new-contact-create" type="submit" value="submit">
                            <span>Create contact</span>
                            <img src="assets/img/check.svg">
                        </button>
                    </div>
                </form>
                <div id="error-message" style="color: red; display: none;">Please enter two words in the Name field.
                </div>

            </div>
        </div>
    </div>

    <div id="container">

        <div id="sidebar" w3-include-html="./assets/templates/sidebar.html"></div>

        <div class="contacts-container">


            <div class="contacts-content">

                <!-- Hauptinhalt / Content -->
                <div class="new-contact-button-container">
                    <button class="new-contact-button" onclick="showCreateContact()">Add new contact <img
                            src="assets/img/addContact.svg"></button>
                </div>
                <div class="contacts-list" id="contacts">

                </div>
            </div>
            <div class="contact-container" id="contactContainer">

            </div>
        </div>
    </div>
</body>

</html>
