<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/sign_up.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/forgot_password+reset_password.css">
    <script src="js/forgot_password.js"></script>
</head>

<body onload="renderForgotPasswordForm();">
    <img class="sign-up-logo" src="assets/img/joinLogoWhiteBig.svg">
    <div class="forgot-password-container">
        <div class="forgot-password-header-container">
            <a href="login.html"><img class="link-back-login" src="assets/img/blueArrowLeft.svg"></a>
            <div class="forgot-password-header">
                <h1>I forgot my password</h1>
                <div class="title-margin-bottom-forgot-password">
            </div>
        </div>


        </div>
        <p class="forgot-password-text">
            Don't worry, we will send you am email with the instructions to reset your password
        </p>
        <div class="forgot-password-form-container" id="forgotPasswordFormContainer">
            <form class="sign-up-form" action="" method="post" enctype="text/plain" id="forgotPasswordForm"
                onsubmit="sendMail(); return false;">
                <div class="input-field-email-container-forgot-password">
                    <input class="input-field-email" type="email" id="userMail" placeholder="Email">
                    <div class="login-email-icon-container">
                        <img class="login-email-icon" src="assets/templates/img/mail.png">
                    </div>
                </div>
            </form>
            <button class="sign-up-button">Send Email</button>
        </div>
    </div>
</body>

</html>
